# DO NOT EDIT THIS FILE, COPY & RENAME !!!
[0]
name = final_light
shader = dir_light
inputs = light_color : 0, 0, 0
         direction : 0, 0, 0
         ambient : 0.0, 0.0, 0.0
         ambient_tex : tex/lit_sphere.png
[1]
name = ao_basic
shader = ao
inputs =random_tex : tex/noise.png
        sample_rad : 0.01
        strength : 0.7
        falloff : 1.0
        amount : 0.9
[2]
name = ao
translate_tex_name = ao_basic: input_tex
shader = blur
inputs = blur : 2.5
size = 0.5

[3]
name = base_bloom
shader = bloom
size = 0.5
inputs = power : 2.0
         desat : 0.5
         scale : 10.0

[4]
name = bloom
translate_tex_name = base_bloom: input_tex
shader = blur
inputs = blur : 3.0
size = 0.5

[5]
name = base_ssr
define = maxDelta : 0.044
         rayLength : 0.034
         stepsCount: 16
         fade : 0.3
shader =ssr
size = 0.5

[6]
name = ssr
shader = ref_blur
inputs = blur : 6.0
         noise_tex : tex/noise.png
size = 0.5

[7]
shader = mix
translate_tex_name = final_light: final_color
inputs = noise_tex : tex/noise.png

[8]
shader = fog
translate_tex_name = mix: input_tex
inputs = fog_start : 20.0
         fog_max : 40.0
         dof_near : 3.0
         dof_far_start : 10.0
         dof_far_max : 35.0
         fog_color : 0.0, 0.0, 0.0

[9]
shader = dof
translate_tex_name = fog: input_tex
inputs = blur : 15.0

[10]
shader = chroma
translate_tex_name = dof: input_tex

[11]
name = pre_aa
shader = forward_mix
translate_tex_name = chroma: input_tex
inputs = lut_tex : tex/dark_lut_nearest_f_rgb16_clamp.png

[12]
shader = fxaa
inputs = span_max : 2.0
         reduce_mul : 0.0625
         subpix_shift : 0.125

[SHADOWS]
size=1024

[SETUP]
FORWARD_SIZE= 1
FORWARD_AUX= 0
DISABLE_POM= 1

